<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numeros =[1,2,3];
        // sin destructuracion
        let uno=numeros[0],
            dos=numeros[1],
            tres=numeros[2];
        console.log(uno,dos,tres);
        //con destructuracion
        const[one,two,three]=numeros;
        console.log(one,two,three);

        const  persona = {
            nombre:"luis",
            apellido:"montoya",
            edad:35

        }
        let{nombre,apellido,edad}=persona;//la variable de debe llamar igual que la del objeto
        console.log(nombre,apellido,edad);

    </script>
</body>
</html>
