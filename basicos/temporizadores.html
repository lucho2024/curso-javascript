</head>
<body>
    <script>
        console.log("Iniciando");
        //Se ejecuta una vez depues de 3 segundo
        setTimeout(()=>{
            console.log("Ejecutando un setTimeOut ")
        },3000);
        // se ejecuta cada segundo hasta que el programa finalice
        setInterval(() => {
            console.log("Ejecutando un setInterval");
        }, 1000);

        setInterval(() => {
            console.log(new Date().toLocaleTimeString());
        }, 1000);

    </script>
