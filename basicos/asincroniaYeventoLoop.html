<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script >
        //Codigo sincrono bloqueante
        (()=>{
            console.log("Codigo sincrono");
            function dos(){
                console.log("DOS");
            }
            function uno(){
                console.log("UNO");
                dos();
                console.log("TRES");
            }
            uno();
            console.log("fin");
        })();

        //codigo  asincrono no bloqueante
         (()=>{
             console.log("Codigo asincrono");
             console.log("inicio"),

             function dos(){
                 setTimeout(function(){
                     console.log("dos");
                 },1000);
             }
             function uno(){
                 setTimeout(function(){
                     console.log("uno");
                 },0);
                 console.log("tres");
             }
             uno();
             console.log("fin");
             
         })
    </script>
</body>
</html>
