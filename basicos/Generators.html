<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">

<body>
    <script>

        function* iterable(){
            yield "hola",
            console.log("Hola consola");
            yield "hola 2";
            console.log("seguimos con mas intrucciones ");
            yield "hola 3";
        }

        let iterador = iterable();

        for(let y of iterador){
            console.log(y);
        }

        const arr=[...iterable()]; 

        function cuadrado(valor){
            setTimeout(() => {
                return console.log({
                    valor,
                    resultado:valor*valor
                })
                
            }, Math.random()*1000);

        }

        function* generador(){
            console.log("Inicia generador");
            yield cuadrado(0);
            yield cuadrado(1);
            yield cuadrado(2);
            yield cuadrado(3);
            yield cuadrado(4);
            yield cuadrado(5);
            console.log("Termina generador");
        }

        let gen = generador();

        for(let y of gen){
            console.log(y);
        }


    </script>
</body>
