<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const set = new Set([1,2,3,3,4,5,true,false,false,{},{},
        "hola","HOla"]);
        console.log(set);
        //crear un set
        const set2= new Set();
        set2.add(1);
        set2.add(2);
        set2.add(2);
        set2.add(3);
        set2.add(true);
        set2.add(false);
        set2.add(true);
        set2.add({});

        console.log(set2);
        console.log(set2.size);

        for(let item of set){
            console.log(item);
        }
        //recorrer set con metodo forecah
        set2.forEach(item=>console.log(item));
        //convertir un set en un arreglo
        let arr=Array.from(set);
        console.log(arr[0]);

        set.delete("HOla");
        console.log(set);
        console.log(set.has("hola"));
       
        console.log(set.has(19));


    </script>
</body>
</html>
